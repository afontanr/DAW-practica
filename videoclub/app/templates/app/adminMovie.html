
{% extends "app/base.html" %}

  {% block css %}
  {% load static %}
    <link href="{% static 'app/styleMain.css' %}" rel="stylesheet">
  {% endblock %}
          
  {% block content %}
    <div class="container">
      <form action={% url 'movieList' %} method="GET">
        <h2 >Buscar película</h2>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" required="" name="filmName" placeholder="Título de la película" >
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
        </div>
      </form>

    </div>
      {% endblock %}
      
      <!-- Scripts jquery -->
      {% block js %}
      <script src="{% static 'app/scriptMain.js' %}"></script>
      {% endblock %}
