


  {% extends "app/base.html" %}

    {% block css %}
      {% load static %}
        <link href="{% static 'app/styleMain.css' %}" rel="stylesheet">
    {% endblock %}

    {% block content %}
      <div class="container col-md-4 col-md-offset-4">
        <form action="main.html" method="">
          <h2 >Añadir película</h2>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" required="required" name="moviename" placeholder="Nombre de la película">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" required="required" name="movieurl" placeholder="URL de la película">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="director" placeholder="Director">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="cast" placeholder="Reparto" disabled>
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="poster" placeholder="URL de la portada">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="number" class="form-control" name="rate"  min="0" max="10" step=".1" placeholder="Valoración">
          </div>
          <div class="btn-group input-group input-group-lg btn-block" role="group">
            <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block">Registrar</button>
          </div>
        </form>
      </div>
      {% endblock %}

      <!-- Scripts jquery -->
      {% block js %}
      <script src="scripts/scriptMain.js"></script>
      {% endblock %}
