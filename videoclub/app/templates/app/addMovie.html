


  {% extends "app/base.html" %}

    {% block css %}
      {% load static %}
        <link href="{% static 'app/styleMain.css' %}" rel="stylesheet">
    {% endblock %}

    {% block content %}
      <div class="container col-md-4 col-md-offset-4">
        <form action={% url 'addMovie' %} method="POST">
          {% csrf_token %}
          <h2 >Añadir película</h2>
          {% if isError %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <strong>Error</strong> La película ya existe
          </div>
          {% endif %}
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" required="required" name="moviename" placeholder="Nombre de la película">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" required="required" name="movieurl" placeholder="URL de la película">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="director" placeholder="Director">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="actor1" placeholder="Reparto" >
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="actor2" placeholder="Reparto" >
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="actor3" placeholder="Reparto" >
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="actor4" placeholder="Reparto" >
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" name="poster" placeholder="URL de la portada">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"></span>
            <input type="number" class="form-control" name="rate"  min="0" max="10" step=".1" placeholder="Valoración">
          </div>
          <div class="btn-group input-group input-group-lg btn-block" role="group">
            <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block">Registrar</button>
          </div>
        </form>
      </div>
      {% endblock %}

      <!-- Scripts jquery -->
      {% block js %}
      <script src="{% static 'app/scriptMain.js' %}"></script>
      {% endblock %}
