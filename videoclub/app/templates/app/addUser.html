{% extends "app/base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'app/styleMain.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container col-md-4 col-md-offset-4">
      <form action={% url 'addUser' %} method="POST">
        {% csrf_token %}
        <h2 >Alta de un usuario</h2>
        {% if isError %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <strong>Error</strong> No se pudo añadir el usuario
        </div>
        {% endif %}
        <div class="input-group input-group-lg" id="inptNUser">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" id="username" data-container="body" data-toggle="popover"
           data-placement="right" data-content="El nombre de usuario no puede contener espacios en blanco"
           required="" name="username" trigger="manual" maxlength="10" placeholder="Nombre de usuario">
        </div>
        <div class="input-group input-group-lg" id="inptEmail">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" id="email" data-container="body" data-toggle="popover"
           data-placement="right" data-content="El formato es incorrecto"
           required="" name="email" placeholder="Correo electrónico" >
        </div>
        <div class="input-group input-group-lg" id="inptPwd">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" required="required" name="passwd" placeholder="Contraseña">
        </div>
        <div class="input-group input-group-lg" id="inptRPwd">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" id="rPasswd" data-container="body" data-toggle="popover"
           data-placement="right" data-content="Las contraseñas no coinciden" required="required" name="rPasswd" placeholder="Confirmar contraseña">
        </div>
        <div class="btn-group input-group input-group-lg btn-block" role="group">
          <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block">Registrar</button>
        </div>

      </form>
    </div>
      {% endblock %}
      
      <!-- Scripts jquery -->
      {% block js %}
      <script src="{% static 'app/scriptAddUser.js' %}"></script>
      {% endblock %}
