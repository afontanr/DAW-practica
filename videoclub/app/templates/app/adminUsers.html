{% extends "app/base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'app/styleMain.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
      <form action={% url 'userList' %} method="GET">
        {% csrf_token %}
        <h2 >Buscar usuario</h2>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" required="" name="username" placeholder="Nombre de usuario" >
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
        </div>
      </form>

    </div>
      {% endblock %}
      
      <!-- Scripts jquery -->
      {% block js %}
      <script src="{% static 'app/scriptMain.js' %}"></script>
      {% endblock %}
