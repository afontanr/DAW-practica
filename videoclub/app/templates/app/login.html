<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pantalla de login">
    <meta name="author" content="Alfonso Fontan Rivas">
    <title>Videoclub</title>
    <!-- Bootstrap core CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    {% load static %}
    <link href="{% static 'app/styleLogin.css' %}" rel="stylesheet">

  </head>

  <body>
    <div class="container-fluid col-md-12">
      <h2 class="text-left">Video<strong>club</strong></h2>
    </div>
    <div class="container col-md-4 col-md-offset-4">
      <form action={% url 'login' %} method="POST">
        {% csrf_token %}
        <h2 >Iniciar sesi칩n</h2>

        {% if isError %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <strong>Error</strong> Usuario y/o contrase침a incorrectos
        </div>
        {% endif %}
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" required="" name="username" placeholder="Nombre de usuario" >
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" required="required" name="password" placeholder="Contrase침a">
        </div>
        <button type="submit" value="OK" class="btn btn-primary btn-lg btn-block" >Iniciar sesi칩n</button>
      </form>
    </div>

    <!-- Scripts jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
   
  </body>
</html>
