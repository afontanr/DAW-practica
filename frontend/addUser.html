<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pantalla para registrar un usuario">
    <meta name="author" content="Alfonso Fontan Rivas">
    <title>Videoclub</title>
    <!-- Bootstrap core CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="styles/styleMain.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="main.html">Video<strong>club</strong></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="dropdown" id="menuUser">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Usuarios</a>
              <ul class="dropdown-menu" id="subMenuUser">
                <li><a href="addUser.html">Alta</a></li>
                <li><a href="#">Administrar</a></li>
              </ul>
              <li class="dropdown" id="menuPeli">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Películas</a>
                  <ul class="dropdown-menu" id="subMenuPeli">
                    <li><a href="#">Añadir</a></li>
                    <li><a href="#">Administrar</a></li>
                  </ul>
        </ul>

        <form class="navbar-form navbar-left" action="">
          <div class="input-group">
            <input type="text" class="form-control" required="" placeholder="Buscar película" name="search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="login.html">Cerrar sesión <span class="glyphicon glyphicon-log-out"></span></a></li>
      </ul>
      </div>
    </nav>

    <div class="container col-md-4 col-md-offset-4">
      <form action="main.html" method="">
        <h2 >Alta de un usuario</h2>
        <div class="input-group input-group-lg" id="inptNUser">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" id="username" data-container="body" data-toggle="popover"
           data-placement="right" data-content="El nombre de usuario no puede contener espacios en blanco"
           required="" name="username" trigger="manual" maxlength="10" placeholder="Nombre de usuario" max="10">
        </div>
        <div class="input-group input-group-lg" id="inptEmail">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" id="email" data-container="body" data-toggle="popover"
           data-placement="right" data-content="El formato es incorrecto"
           required="" name="email" placeholder="Correo electrónico" >
        </div>
        <div class="input-group input-group-lg" id="inptPwd">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" required="required" name="passwd" placeholder="Contraseña">
        </div>
        <div class="input-group input-group-lg" id="inptRPwd">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" id="rPasswd" data-container="body" data-toggle="popover"
           data-placement="right" data-content="Las contraseñas no coinciden" required="required" name="rPasswd" placeholder="Confirmar contraseña">
        </div>
        <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block">Registrar</button>
      </form>
    </div>
    <!-- Scripts jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="scripts/scriptAddUser.js"></script>
  </body>
</html>
